<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Vitrina de Talento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-image: url('../img/unicartagena.jpg'); 
            font-family: 'Arial', sans-serif; 
    }
        .login-container { 
            max-width: 400px; 
            margin: 50px auto; 
            padding: 20px;
            background: #fff; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        
    </style>
</head>
<body>
    <br><br><br>
    <div class="login-container">
        <img src="../img/udec_log.png" alt="Logo" class="img-fluid mx-auto d-block mb-3" style="max-width: 100px;">
        <h2 class="text-center">Iniciar Sesión</h2>
        <form id="loginForm" method="POST" action="../api/login.php">
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
        <p class="mt-3 text-center">¿No tienes cuenta? <a href="registro.php">Regístrate</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(document.getElementById('loginForm'));
            const response = await fetch('../api/login.php', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            if (data.success) {
                window.location.href = 'feed.php';
            } else {
                alert(data.message);
            }
        });
    </script>
</body>
</html>
